<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>gozaloAhora</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <template id="login-template">
    <div class="form-main">
      <p class="title-login">Iniciar sesión</p>
      <form class="login-form" id="login-form">
        <div class="campos">
          <h2>Email</h2>
          <input id="email" placeholder="Email..." />
        </div>
        <div class="campos">
          <h2>Contraseña</h2>
          <input type="password" id="password" placeholder="Contraseña..." />
        </div>
        <div>
          <button class="btn">Enviar</button>
        </div>
      </form>
    </div>
  </template>
  <template id="orders-view">
    <div id="meals">
      <ul id="meals-list">
        <p>Cargando...</p>
      </ul>
      <form id="order">
        <input id="meals-id" type="hidden" />
        <input
          type="submit"
          id="submit"
          value="Enviar"
          class="button"
          disabled
        />
      </form>
    </div>
    <div id="orders">
      <ul id="orders-list">
        <p>Cargando...</p>
      </ul>
    </div>
  </template>
  <script src="main.js"></script>
</html>
