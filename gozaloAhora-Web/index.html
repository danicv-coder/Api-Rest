<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>gozaloAhora</title>
  </head>
  <body>
    <div class="form-main">
      <p class="title-login">Iniciar sesión</p>
      <form class="login-form">
        <div class="campos">
          <h2>Nombre de usuario</h2>
        <input placeholder="Nombre de usuario...">
        </div>
        <div class="campos">
          <h2>Contraseña</h2>
        <input placeholder="Contraseña...">
      </div>
      <div>
        <button class="btn">Enviar</button>
      </div>
      </form>
    </div>
    <template id="orders-view">
      <div id="meals">
        <ul id="meals-list">
          <p>Cargando...</p>
        </ul>
        <form id="order">
          <input id="meals-id" type="hidden" />
          <input
            type="submit"
            id="submit"
            value="Enviar"
            class="button"
            disabled
          />
        </form>
      </div>
      <div id="orders">
        <ul id="orders-list">
          <p>Cargando...</p>
        </ul>
      </div>
    </template>
  </body>
  <script src="main.js"></script>
</html>
